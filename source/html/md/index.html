<div id="md_editor">

<div style="text-align: center;margin-top: 50px;">
    <input type="button" value="获取编辑器值" id="js_editor_val" class="btn btn-default" />
	<input type="button" value="获取HTML" id="js_editor_html" class="btn btn-default" />
</div>

<script>
    (function () {
        var editor = $('#md_editor').mdEditor({
            "url": "./api/ab-editor/upload_json.php",
            "height": 400,
			"textareaName": "contentMd",
			"tools": ["bold", "italic", "del", "h1", "hr","quote", "code","link", "upload", "unordered-list", "ordered-list", "view", "fullscreen"]
        });


        $('#js_editor_val').click(function () {
		console.log($('#contentMd').val());
            alert(editor.getValue());
        });
		$('#js_editor_html').click(function () {
			alert($('.md_editor_output .markdown-body').html());
		});
    })();

</script>
