<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title>hexo主题的配置 | 不朽丶</title><link rel="stylesheet" type="text/css" href="/css/style.css?v=0.0.0"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/normalize/7.0.0/normalize.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/1.0.0/pure-min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/1.0.0/grids-responsive-min.css"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><script type="text/javascript" src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><link rel="apple-touch-icon" href="/apple-touch-icon.png"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png"><link rel="alternate" type="application/atom+xml" href="/atom.xml"></head><body><div class="body_container"><div id="header"><div class="site-name"><h1 class="hidden">hexo主题的配置</h1><a id="logo" href="/.">不朽丶</a><p class="description"></p></div><div id="nav-menu"><a class="current" href="/."><i class="fa fa-home"> 首页</i></a><a href="/archives/"><i class="fa fa-archive"> 归档</i></a><a href="/about/"><i class="fa fa-user"> 关于</i></a><a href="/history/"><i class="fa fa-book"> 历史</i></a><a href="/atom.xml"><i class="fa fa-rss"> 订阅</i></a></div></div><div class="pure-g" id="layout"><div class="pure-u-1 pure-u-md-3-4"><div class="content_container"><div class="post"><h1 class="post-title">hexo主题的配置</h1><div class="post-meta">Feb 11, 2018</div><div class="post-content"><blockquote>
<p>当前网站配置  _config.yml<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br></pre></td><td class="code"><pre><span class="line"># Hexo Configuration</span><br><span class="line">## Docs: https://hexo.io/docs/configuration.html</span><br><span class="line">## Source: https://github.com/hexojs/hexo/</span><br><span class="line"></span><br><span class="line"># Site  网站</span><br><span class="line">title: 不朽丶 #标题</span><br><span class="line">subtitle:</span><br><span class="line">description:</span><br><span class="line">author: iathanasy</span><br><span class="line">language: zh-CN         #语言设置</span><br><span class="line">timezone:       # 网站时区。Hexo 默认使用您电脑的时区</span><br><span class="line"></span><br><span class="line"># URL 网址</span><br><span class="line">## If your site is put in a subdirectory, set url as &apos;http://yoursite.com/child&apos; and root as &apos;/child/&apos;</span><br><span class="line">url: https://iathanasy.github.io</span><br><span class="line">root: /</span><br><span class="line">permalink: :year/:month/:day/:title/</span><br><span class="line">permalink_defaults:</span><br><span class="line"></span><br><span class="line"># Directory 目录配置</span><br><span class="line">source_dir: source          #源文件夹，这个文件夹用来存放内容。</span><br><span class="line">public_dir: public          #公共文件夹，这个文件夹用于存放生成的站点文件。</span><br><span class="line">tag_dir: tags               #标签文件夹</span><br><span class="line">archive_dir: archives       #归档文件夹</span><br><span class="line">category_dir: categories    #分类文件夹</span><br><span class="line">code_dir: downloads/code    #nclude code 文件夹</span><br><span class="line">i18n_dir: :lang             #国际化（i18n）文件夹</span><br><span class="line">skip_render:                #跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。</span><br><span class="line"></span><br><span class="line"># Writing   文章</span><br><span class="line">new_post_name: :title.md   # File name of new posts 新建文章默认文件名</span><br><span class="line">default_layout: post       # 默认布局 </span><br><span class="line">titlecase: false           # Transform title into titlecase</span><br><span class="line">external_link: true        # Open external links in new tab 在新标签中打开一个外部链接，默认为true</span><br><span class="line">filename_case: 0           #转换文件名，1代表小写；2代表大写；默认为0，意思就是创建文章的时候，是否自动帮你转换文件名，默认就行，意义不大。</span><br><span class="line">render_drafts: false       #是否渲染_drafts目录下的文章，默认为false</span><br><span class="line">post_asset_folder: false    #启动 Asset 文件夹</span><br><span class="line">relative_link: false        #把链接改为与根目录的相对位址，默认false</span><br><span class="line">future: true                #显示未来的文章，默认false</span><br><span class="line">highlight:                  #代码块的设置</span><br><span class="line">  enable: true</span><br><span class="line">  line_number: true</span><br><span class="line">  auto_detect: false</span><br><span class="line">  tab_replace:</span><br><span class="line">  </span><br><span class="line"># Home page setting</span><br><span class="line"># path: Root path for your blogs index page. (default = &apos;&apos;)</span><br><span class="line"># per_page: Posts displayed per page. (0 = disable pagination)</span><br><span class="line"># order_by: Posts order. (Order by date descending by default)</span><br><span class="line">index_generator:</span><br><span class="line">  path: &apos;&apos;</span><br><span class="line">  per_page: 10</span><br><span class="line">  order_by: -date</span><br><span class="line">  </span><br><span class="line"># Category &amp; Tag 分类和标签的设置</span><br><span class="line">default_category: uncategorized     #默认分类</span><br><span class="line">category_map:                       #分类别名</span><br><span class="line">tag_map:                            #标签别名</span><br><span class="line"></span><br><span class="line"># Date / Time format</span><br><span class="line">## Hexo uses Moment.js to parse and display date</span><br><span class="line">## You can customize the date format as defined in</span><br><span class="line">## http://momentjs.com/docs/#/displaying/format/</span><br><span class="line">date_format: YYYY-MM-DD</span><br><span class="line">time_format: HH:mm:ss</span><br><span class="line"></span><br><span class="line"># Pagination 分页</span><br><span class="line">## Set per_page to 0 to disable pagination</span><br><span class="line">per_page: 10            #每页显示的文章量 (0 = 关闭分页功能)</span><br><span class="line">pagination_dir: page    #分页目录</span><br><span class="line"></span><br><span class="line"># Extensions</span><br><span class="line">## Plugins: https://hexo.io/plugins/</span><br><span class="line">## Themes: https://hexo.io/themes/</span><br><span class="line">theme: maupassant    #模板选择</span><br><span class="line"></span><br><span class="line"># Deployment</span><br><span class="line">## Docs: https://hexo.io/docs/deployment.html</span><br><span class="line">deploy:</span><br><span class="line">  type: git</span><br><span class="line">  repo: https://github.com/iathanasy/iathanasy.github.io.git</span><br><span class="line">  #branch: master</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">jsonContent:</span><br><span class="line">   meta: false</span><br><span class="line">   pages: false</span><br><span class="line">   posts:</span><br><span class="line">    title: true</span><br><span class="line">    date: true</span><br><span class="line">    path: true</span><br><span class="line">    text: false</span><br><span class="line">    raw: false</span><br><span class="line">    content: false</span><br><span class="line">    slug: false</span><br><span class="line">    updated: false</span><br><span class="line">    comments: false</span><br><span class="line">    link: false</span><br><span class="line">    permalink: false</span><br><span class="line">    excerpt: false</span><br><span class="line">    categories: false</span><br><span class="line">    tags: true</span><br></pre></td></tr></table></figure></p>
<p>Maupassant主题配置 _config.yml</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br></pre></td><td class="code"><pre><span class="line">    fancybox: true ## If you want to use fancybox please set the value to true.</span><br><span class="line">    disqus: ## Your disqus_shortname, e.g. username</span><br><span class="line">    gitment:</span><br><span class="line">      enable: false ## If you want to use Gitment comment system please set the value to true.</span><br><span class="line">      owner: ## Your GitHub ID, e.g. username</span><br><span class="line">      repo: ## The repository to store your comments, make sure you&apos;re the repo&apos;s owner, e.g. imsun.github.io</span><br><span class="line">      client_id: ## GitHub client ID, e.g. 75752dafe7907a897619</span><br><span class="line">      client_secret: ## GitHub client secret, e.g. ec2fb9054972c891289640354993b662f4cccc50</span><br><span class="line">    uyan: ## Your uyan_id. e.g. 1234567</span><br><span class="line">    livere: ## Your livere data-uid, e.g. MTAyMC8zMDAxOC78NTgz</span><br><span class="line">    changyan: ## Your changyan appid, e.g. cyrALsXc8</span><br><span class="line">    changyan_conf: ## Your changyan conf, e.g. prod_d8a508c2825ab57eeb43e7c69bba0e8b</span><br><span class="line">    valine: ## https://valine.js.org</span><br><span class="line">      enable: false ## If you want to use Valine comment system, please set the value to true.</span><br><span class="line">      appid: ## Your LeanCloud application App ID, e.g. pRBBL2JR4N7kLEGojrF0MsSs-gzGzoHsz</span><br><span class="line">      appkey: ## Your LeanCloud application App Key, e.g. tjczHpDfhjYDSYddzymYK1JJ</span><br><span class="line">      notify: false ## Mail notifier, see https://github.com/xCss/Valine/wiki/Valine-评论系统中的邮件提醒设置</span><br><span class="line">      verify: false ## Validation code.</span><br><span class="line">      placeholder: Just so so ## Comment box placeholders.</span><br><span class="line">      avatar: &apos;mm&apos; ## Gravatar type, see https://github.com/xCss/Valine/wiki/avatar-setting-for-valine</span><br><span class="line">      pageSize: 10 ## Number of comments per page.</span><br><span class="line">      guest_info: nick,mail,link ## Attributes of reviewers.</span><br><span class="line">    </span><br><span class="line">    google_search: false ## Use Google search, true/false.</span><br><span class="line">    baidu_search: false ## Use Baidu search, true/false.</span><br><span class="line">    swiftype: ## Your swiftype_key, e.g. m7b11ZrsT8Me7gzApciT</span><br><span class="line">    tinysou: ## Your tinysou_key, e.g. 4ac092ad8d749fdc6293</span><br><span class="line">    self_search: true ## Use a jQuery-based local search engine, true/false.</span><br><span class="line">    google_analytics: ## Your Google Analytics tracking id, e.g. UA-42425684-2</span><br><span class="line">    baidu_analytics: ## Your Baidu Analytics tracking id, e.g. 8006843039519956000</span><br><span class="line">    show_category_count: false ## If you want to show the count of categories in the sidebar widget please set the value to true.</span><br><span class="line">    toc_number: true ## If you want to add list number to toc please set the value to true.</span><br><span class="line">    shareto: false ## If you want to use the share button please set the value to true, you must have hexo-helper-qrcode installed.</span><br><span class="line">    busuanzi: false ## If you want to use Busuanzi page views please set the value to true.</span><br><span class="line">    widgets_on_small_screens: false ## Set to true to enable widgets on small screens.</span><br><span class="line">    canvas_nest:</span><br><span class="line">      enable: true ## If you want to use dynamic background please set the value to true, you can also fill the following parameters to customize the dynamic effect, or just leave them blank to keep the default effect.</span><br><span class="line">      color: ## RGB value of the color, e.g. &quot;100,99,98&quot;</span><br><span class="line">      opacity: ## Transparency of lines, e.g. &quot;0.7&quot;</span><br><span class="line">      zIndex: ## The z-index property of the background, e.g. &quot;-1&quot;</span><br><span class="line">      count: ## Quantity of lines, e.g. &quot;150&quot;</span><br><span class="line">    donate:</span><br><span class="line">      enable: true ## If you want to show the donate button after each post, please set the value to true and fill the following items according to your need. You can also enable donate button in a page by adding a &quot;donate: true&quot; item to the front-matter.</span><br><span class="line">      github: ## GitHub URL, e.g. https://github.com/Kaiyuan/donate-page</span><br><span class="line">      alipay_qr: /images/assets/alipay.png ## Path of Alipay QRcode image, e.g. /img/AliPayQR.png</span><br><span class="line">      wechat_qr: /images/assets/weixin.png ## Path of Wechat QRcode image, e.g. /img/WeChatQR.png</span><br><span class="line">      btc_qr: ## Path of Bitcoin QRcode image, e.g. /img/BTCQR.png</span><br><span class="line">      btc_key: ## Bitcoin key, e.g. 1KuK5eK2BLsqpsFVXXSBG5wbSAwZVadt6L</span><br><span class="line">      paypal_url: ## Paypal URL, e.g. https://paypal.me/tufu9441</span><br><span class="line">    </span><br><span class="line">    menu:</span><br><span class="line">      - page: home</span><br><span class="line">        directory: .</span><br><span class="line">        icon: fa-home</span><br><span class="line">      - page: archive</span><br><span class="line">        directory: archives/</span><br><span class="line">        icon: fa-archive</span><br><span class="line">      - page: about</span><br><span class="line">        directory: about/</span><br><span class="line">        icon: fa-user</span><br><span class="line">      - page: history</span><br><span class="line">        directory: history/</span><br><span class="line">        icon: fa-book</span><br><span class="line">      - page: rss</span><br><span class="line">        directory: atom.xml</span><br><span class="line">        icon: fa-rss</span><br><span class="line">    </span><br><span class="line">    widgets: ## Six widgets in sidebar provided: search, category, tag, recent_posts, rencent_comments and links.</span><br><span class="line">      - search</span><br><span class="line">      - category</span><br><span class="line">      - tag</span><br><span class="line">      - recent_posts</span><br><span class="line">      - recent_comments</span><br><span class="line">      - links</span><br><span class="line">    </span><br><span class="line">    links:</span><br><span class="line">      - title: 嘟嘟</span><br><span class="line">        url: http://tengj.top</span><br><span class="line">      - title: hexo</span><br><span class="line">        url: https://hexo.io/themes</span><br><span class="line">      - title: 百度</span><br><span class="line">        url: http://www.baidu.com</span><br><span class="line">    </span><br><span class="line">    timeline:</span><br><span class="line">      - num: 1</span><br><span class="line">        word: 2018/02/11-博客启航,托管在github</span><br><span class="line">      - num: 2</span><br><span class="line">        word: More</span><br><span class="line">    </span><br><span class="line">    # Static files</span><br><span class="line">    js: js</span><br><span class="line">    css: css</span><br><span class="line">    </span><br><span class="line">    # Theme version</span><br><span class="line">    version: 0.0.0</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">### 主题中文说明</span><br><span class="line">    fancybox - 是否启用Fancybox图片灯箱效果</span><br><span class="line">    disqus - Disqus评论 shortname</span><br><span class="line">    gitment - Gitment评论相关参数</span><br><span class="line">    uyan - 友言评论 id</span><br><span class="line">    livere - 来必力评论 data-uid</span><br><span class="line">    changyan - 畅言评论 appid</span><br><span class="line">    valine - Valine评论相关参数</span><br><span class="line">    google_search - 默认使用Google搜索引擎</span><br><span class="line">    baidu_search - 若想使用百度搜索，将其设定为true。</span><br><span class="line">    swiftype - Swiftype 站内搜索key</span><br><span class="line">    tinysou - 微搜索 key</span><br><span class="line">    self_search - 基于jQuery的本地搜索引擎，需要安装hexo-generator-search插件使用。</span><br><span class="line">    google_analytics - Google Analytics 跟踪ID</span><br><span class="line">    baidu_analytics - 百度统计 跟踪ID</span><br><span class="line">    show_category_count - 是否显示侧边栏分类数目</span><br><span class="line">    toc_number - 是否显示文章中目录列表自动编号</span><br><span class="line">    shareto - 是否使用分享按鈕，需要安装hexo-helper-qrcode插件使用</span><br><span class="line">    busuanzi - 是否使用不蒜子页面访问计数</span><br><span class="line">    widgets_on_small_screens - 是否在移动设备屏幕底部显示侧边栏</span><br><span class="line">    canvas_nest - 是否使用canvas动态背景</span><br><span class="line">    donate - 是否启用捐赠按钮</span><br><span class="line">    menu - 自定义页面及菜单，依照已有格式填写。填写后请在source目录下建立相应名称的文件夹，并包含index.md文件，以正确显示页面。导航菜单中集成了FontAwesome图标字体，可以在这里选择新的图标，并按照相关说明使用。</span><br><span class="line">    widgets - 选择和排列希望使用的侧边栏小工具。</span><br><span class="line">    links - 友情链接，请依照格式填写。</span><br><span class="line">    timeline - 网站历史时间线，在页面front-matter中设置layout: timeline可显示。</span><br><span class="line">    Static files - 静态文件存储路径，方便设置CDN缓存。</span><br><span class="line">    Theme version - 主题版本，便于静态文件更新后刷新CDN缓存。</span><br></pre></td></tr></table></figure></div><iframe src="/donate/?AliPayQR=/images/assets/alipay.png&amp;WeChatQR=/images/assets/weixin.png&amp;GitHub=null&amp;BTCQR=null&amp;BTCKEY=null&amp;PayPal=null" style="overflow-x:hidden; overflow-y:hidden; border:0xp none #fff; min-height:240px; width:100%;" frameborder="0" scrolling="no"></iframe><div class="tags"><a href="/tags/hexo/">hexo</a></div><div class="post-nav"><a class="next" href="/2018/02/10/Markdown语法
