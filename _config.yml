# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site  网站
title: 不朽丶 #标题
subtitle:
description:
author: iathanasy
language: zh-CN         #语言设置
timezone:       # 网站时区。Hexo 默认使用您电脑的时区

# URL 网址
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://iathanasy.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory 目录配置
source_dir: source          #源文件夹，这个文件夹用来存放内容。
public_dir: public          #公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags               #标签文件夹
archive_dir: archives       #归档文件夹
category_dir: categories    #分类文件夹
code_dir: downloads/code    #nclude code 文件夹
i18n_dir: :lang             #国际化（i18n）文件夹
skip_render:                #跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。

# Writing   文章
new_post_name: :title.md   # File name of new posts 新建文章默认文件名
default_layout: post       # 默认布局 
titlecase: false           # Transform title into titlecase
external_link: true        # Open external links in new tab 在新标签中打开一个外部链接，默认为true
filename_case: 0           #转换文件名，1代表小写；2代表大写；默认为0，意思就是创建文章的时候，是否自动帮你转换文件名，默认就行，意义不大。
render_drafts: false       #是否渲染_drafts目录下的文章，默认为false
post_asset_folder: false    #启动 Asset 文件夹
relative_link: false        #把链接改为与根目录的相对位址，默认false
future: true                #显示未来的文章，默认false
highlight:                  #代码块的设置
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag 分类和标签的设置
default_category: uncategorized     #默认分类
category_map:                       #分类别名
tag_map:                            #标签别名

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination 分页
## Set per_page to 0 to disable pagination
per_page: 10            #每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page    #分页目录

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: polarbear    #模板选择

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/iathanasy/iathanasy.github.io.git
  #branch: master
